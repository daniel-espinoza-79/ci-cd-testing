on: push
name: Deploy Merchant Dockerfiles
jobs:
  deploy:
    name: Deploy to Cluster
    runs-on: ubuntu-latest
    environment: workflow-env
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push user-service image
        uses: docker/build-push-action@v4
        with:
          context: UserService/
          push: true
          tags: danielespinoza/user-service:v1.0.0

      - name: Build and push inventory-service image
        uses: docker/build-push-action@v4
        with:
          context: InventoryService/
          push: true
          tags: danielespinoza/inventory-service:v1.0.0

      - name: Build and push payment-service image
        uses: docker/build-push-action@v4
        with:
          context: PaymentService/
          push: true
          tags: danielespinoza/payment-service:v1.0.0

      - name: Build and push notification-service image
        uses: docker/build-push-action@v4
        with:
          context: NotificationService/
          push: true
          tags: danielespinoza/notification-service:v1.0.0

      - name: Build and push api-gateway image
        uses: docker/build-push-action@v4
        with:
          context: ApiGateway/
          push: true
          tags: danielespinoza/api-gateway:v1.0.0